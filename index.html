<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jay Emmanuel Delgado | Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #050811;
      color: #e8e8e8;
    }
    header {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(135deg, #0d1224, #111b39);
      border-bottom: 1px solid #1d2746;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      opacity: 0.8;
    }
    .section {
      padding: 50px 20px;
      max-width: 900px;
      margin: auto;
    }
    .skills {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .skill-box {
      background: #0f162d;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      font-size: 18px;
      border: 1px solid #1d2746;
      transition: 0.3s;
    }
    .skill-box:hover {
      background: #1a2446;
      transform: translateY(-4px);
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      color: #8a8a8a;
      border-top: 1px solid #1d2746;
    }
  @media (max-width: 600px) {
  h1 { font-size: 30px; }
  p { font-size: 16px; }
  .section { padding: 30px 15px; }
  .skill-box { font-size: 16px; padding: 15px; }
}
</style>
</head>
<body>
  <header>
    <h1>Jay Emmanuel Delgado</h1>
    <p>Aspiring software developer specializing in PHP and Laravel.</p>
  </header>

  <section class="section">
    <h2>Skills</h2>
    <div class="skills">
      <div class="skill-box">PHP</div>
      <div class="skill-box">Laravel</div>
      <div class="skill-box">JavaScript</div>
      <div class="skill-box">HTML / CSS</div>
      <div class="skill-box">MySQL</div>
    </div>
  </section>

  <section class="section">
    <h2>Projects</h2>
    <p style="opacity:0.6; margin-top:10px;">(Add your projects here later)</p>
  </section>

  <footer>
    © 2025 Jay Emmanuel Delgado — Portfolio
  </footer>
</body>
</html>
